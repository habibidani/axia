server {
    listen 80;
    server_name www.getaxia.de;

    root /var/www/public;
    index index.php index.html index.htm;

    # Preserve original scheme from proxy
    set $real_scheme $scheme;
    if ($http_x_forwarded_proto) {
        set $real_scheme $http_x_forwarded_proto;
    }

    # Allow direct PHP file access for debugging (BEFORE try_files)
    location = /phpinfo.php {
        fastcgi_pass php-fpm:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        
        # Include fastcgi_params FIRST
        include fastcgi_params;
        
        # Then override/set specific params AFTER
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;
        
        # Set HTTPS param if X-Forwarded-Proto is https
        set $fastcgi_https "";
        if ($http_x_forwarded_proto = "https") {
            set $fastcgi_https "on";
        }
        fastcgi_param HTTPS $fastcgi_https;
    }

    location ~ /\.ht {
        deny all;
    }
}
